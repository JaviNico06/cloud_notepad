<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud Notepad</h1>
        </header>
        <main>
            <textarea id="note" placeholder="Write your notes here..."></textarea>
            <div class="buttons">
                <button id="saveNote">Save Note</button>
                <button id="loadNote">Load Note</button>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Cloud Notepad. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
